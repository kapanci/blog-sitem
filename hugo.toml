baseURL = "https://kapanci.github.io/blog-sitem/"
languageCode = "tr-tr"
title = "Ali Osman Kapancı" # Sadece isminiz, daha sade durur
theme = "PaperMod"

[params]
  author = "Ali Osman Kapancı"
  description = "Teknoloji, seyahat ve hayat üzerine notlar."
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  defaultTheme = "auto" # Ziyaretçinin sistemine göre aydınlık/karanlık mod

  # BU BÖLÜM ANA SAYFANIZI OLUŞTURACAK (Referans site gibi)
  [params.profileMode]
    enabled = true
    title = "Ali Osman Kapancı"
    subtitle = "Merhaba, burası benim kişisel blogum. Teknoloji, seyahat ve hayat üzerine kişisel notlarımı ve düşüncelerimi paylaşıyorum. Keyifli okumalar!"
    # Görsel istemediğiniz için bu satırı kullanmıyoruz.
    # imageUrl = "/images/profil.jpg" 
    
    # Ana sayfadaki butonlar
    [[params.profileMode.buttons]]
      name = "Yazılar"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "Hakkımda"
      url = "/hakkimda"

  # Sosyal Medya İkonları
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/kapanci"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ali-osman-kapanci-1067a2309/"

  [[params.socialIcons]]
    name = "mail"
    url = "mailto:aliosmankapanci@gmail.com"

# Üst menü ayarları (isteğe bağlı)
[menu]
  [[menu.main]]
    identifier = "yazilar"
    name = "Tüm Yazılar"
    url = "/posts/"
    weight = 10
  [[menu.main]]
