# Sitenin tam adresini buraya yazıyoruz.
baseURL = "https://kapanci.github.io/blog-sitem/"
languageCode = "tr-tr"
title = "Ali Osman Kapancı"
theme = "PaperMod"

# Bu satır, Hugo'nun linkleri doğru oluşturmasını sağlar.
publishDir = "public" 

[params]
  author = "Ali Osman Kapancı"
  description = "Teknoloji, seyahat ve hayat üzerine notlar."
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  defaultTheme = "auto" # Ziyaretçinin sistemine göre aydınlık/karanlık mod

  # --- ANA SAYFA AYARINI KAPATIYORUZ ---
  # Ana sayfadaki karşılama ekranını devre dışı bıraktık.
  # Artık ana sayfada doğrudan yazı listesi görünecek.
  [params.profileMode]
    enabled = false 
    
  # --- SOSYAL MEDYA İKONLARI (BUNLAR KALABİLİR) ---
  # Bu ikonlar üst menüde ve yazıların altında görünmeye devam edebilir.
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/kapanci"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ali-osman-kapanci-1067a2309/"
  [[params.socialIcons]]
    name = "mail"
    url = "mailto:aliosmankapanci@gmail.com"

# Üst menü ayarları (Bunlar hala çalışacak)
[menu]
  [[menu.main]]
    identifier = "yazilar"
    name = "Tüm Yazılar"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "hakkimda"
    name = "Hakkımda"
    url = "/hakkimda/"
    weight = 20