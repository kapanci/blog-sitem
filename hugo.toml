# Sitenin tam adresini buraya yazıyoruz. En önemli satır bu.
baseURL = "https://kapanci.github.io/blog-sitem/"
languageCode = "tr-tr"
title = "Ali Osman Kapancı"
theme = "PaperMod"

# Bu satır, Hugo'nun linkleri doğru oluşturmasını sağlar.
publishDir = "public" 

[params]
  author = "Ali Osman Kapancı"
  description = "Teknoloji, seyahat ve hayat üzerine notlar."
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  defaultTheme = "auto" # Ziyaretçinin sistemine göre aydınlık/karanlık mod

  # BU BÖLÜM ANA SAYFANIZI OLUŞTURACAK
  [params.profileMode]
    enabled = true
    title = "Ali Osman Kapancı"
    subtitle = "Merhaba, burası benim kişisel blogum. Teknoloji, seyahat ve hayat üzerine kişisel notlarımı ve düşüncelerimi paylaşıyorum. Keyifli okumalar!"
    
    # Ana sayfadaki butonlar
    [[params.profileMode.buttons]]
      name = "Yazılar"
      url = "/posts/" # <-- DÜZELTİLDİ
    [[params.profileMode.buttons]]
      name = "Hakkımda"
      url = "/hakkimda/" # <-- DÜZELTİLDİ

  # Sosyal Medya İkonları
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/kapanci"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/ali-osman-kapanci-1067a2309/"

  [[params.socialIcons]]
    name = "mail"
    url = "mailto:aliosmankapanci@gmail.com"

# Üst menü ayarları
[menu]
  [[menu.main]]
    identifier = "yazilar"
    name = "Tüm Yazılar"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "hakkimda"
    name = "Hakkımda"
    url = "/hakkimda/"
    weight = 20